"$schema" = 'https://starship.rs/config-schema.json'

format = """
$directory\
$git_branch\
$git_status\
$git_metrics\
$status\n\
${env_var.ENV_INDICATOR}\
$character"""

right_format = """$cmd_duration"""


# Color palette based on Mikado theme
# Background: #000000, Foreground: #ffffff
# Black: #322a2c, Bright Black: #666666
# Red: #a04363, Green: #9b9329
# Yellow: #bf7a29, Blue: #6a8c8c
# Magenta: #856774, Cyan: #757978
# White: #bcbcaf, Bright White: #ffffff

[env_var.ENV_INDICATOR]
variable = "ENV_INDICATOR"
format = "[$env_value](bold green) "

[directory]
style = "bold cyan"  # Blue
read_only = " 󰌾"
truncate_to_repo = true
truncation_length = 3

[git_branch]
format = "[$symbol$branch]($style) "
style = "bold purple"                    # Bright Black
# symbol = " " # Nerd Font symbol for git branch
symbol = " "

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold yellow"                                # Red

# Minimal branch operations
ahead = " "         # Simple up arrow
# ahead = "󱞿 "
behind = " "        # Simple down arrow
# behind = " "
diverged = " "      # Bidirectional arrow
# diverged = "󰹺 "
# stashed = "≡ "       # Stacked lines for stashed changes
stashed = ""       # Stacked lines for stashed changes
# stashed = " "

# File status
modified = "󰜥 "      # Tilde for modified files
# modified = " "
untracked = " "     # Question mark for unknown files
# untracked = " "

deleted = " "       # Minus for deleted files
# deleted = "󰧧 "
renamed = " "       # Arrow for renamed files
# renamed = ""
staged = " "        # Plus for staged changes
# staged = "󰐕 "

# Other states
conflicted = "! "    # Exclamation for conflicts
# conflicted = " "
up_to_date = "✓ "    # Checkmark for clean repo
# up_to_date = " "

[git_metrics]
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'
# added_style = "#9b9329" # Green
added_style = "yellow" # Green

# deleted_style = "#a04363" # Red
deleted_style = "bold yellow" # Red

disabled = false
only_nonzero_diffs = true

[cmd_duration]
format = "[took $duration]($style) "
style = "bold purple"                    # Bright Black
min_time = 500
# style = "#bf7a29" # Yellow

[status]
disabled = false
format = "[$symbol$status]($style) "
style = "bold yellow"                    # Red
symbol = "✗"

[character]
success_symbol = "[❯](bold green)" # Green
error_symbol = "[❯](bold red)"   # Red

